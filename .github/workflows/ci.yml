name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i -g pnpm
      - run: pnpx zardoy-release empty --skip-github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: releaseInfo
      - run: mkdir assets
      # read test.json into output
      - id: read_file
        run: |
          file_contents=$(cat test.json)
          echo "::set-output name=file_contents::$file_contents"
      - run: echo '${{ toJson(fromJson(steps.read_file.outputs.file_contents)) }}'
      # - run: cat assets/release.json
